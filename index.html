  <body>
    <div class="container">
      <div class="row">
        <input type="range" min="20" oninput="calc()" max="200" value="20" id="weight" />

      </div>

      <div class="row">
        <input type="range" min="100" oninput="calc()" max="250" value="100" id="height" />
        <span id="heVal">100 Cm</span>
      </div>

      <p id="result">20.0</p>
      <p id="category">Normal</p>
    </div>
